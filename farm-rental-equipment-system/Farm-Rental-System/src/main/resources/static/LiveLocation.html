<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Delivery Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f1f1f1;
      border-left: 5px solid #2196f3;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<h2>üì¶ Live Delivery Tracker</h2>
<p>Tracking your GPS coordinates every few seconds...</p>
<div id="status">Initializing location tracking...</div>

<script>
  const deliveryId = 1; // Replace with actual delivery ID
  const updateUrl = `http://localhost:8080/api/delivery/${deliveryId}/location`;

  function sendLocation(lat, lng) {
    fetch(updateUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        latitude: lat,
        longitude: lng
      })
    }).then(res => {
      if (res.ok) {
        console.log("‚úÖ Location sent:", lat, lng);
      } else {
        console.warn("‚ùå Backend error while sending location");
      }
    }).catch(err => {
      console.error("‚ùå Network error while sending location:", err);
    });
  }

  function updateStatus(message, isError = false) {
    const statusBox = document.getElementById("status");
    statusBox.innerText = message;
    statusBox.style.borderLeftColor = isError ? "#f44336" : "#2196f3";
  }

  function startTracking() {
    if ("geolocation" in navigator) {
      updateStatus("üîç Getting location...");

      navigator.geolocation.watchPosition(
        position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          updateStatus(`üìç Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`);
          sendLocation(lat, lng);
        },
        error => {
          let message = "";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              message = "‚ùå Permission denied. Please allow location access.";
              break;
            case error.POSITION_UNAVAILABLE:
              message = "‚ùå Location unavailable. Try moving to an open area.";
              break;
            case error.TIMEOUT:
              message = "‚è±Ô∏è Request timed out. Trying again...";
              break;
            default:
              message = "‚ùå Unknown error occurred.";
              break;
          }
          updateStatus(message, true);
        },
        {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 0
        }
      );
    } else {
      updateStatus("‚ùå Geolocation is not supported by this browser.", true);
    }
  }

  // Start tracking when page loads
  window.onload = startTracking;
</script>

</body>
</html>
