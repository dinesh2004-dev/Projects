<!DOCTYPE html>
<html>
<head>
  <title>Start Delivery Tracking</title>
</head>
<body>

<h2>Delivery Tracker</h2>
<p id="status">Waiting for location...</p>

<script>
  const deliveryId = 123; // Replace with actual delivery ID
  const updateUrl = `http://localhost:8080/api/delivery/${deliveryId}/location`;

  function sendLocation(lat, lng) {
    fetch(updateUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        latitude: lat,
        longitude: lng
      })
    }).then(res => {
      if (res.ok) {
        console.log("Location updated");
      }
    }).catch(err => {
      console.error("Error sending location:", err);
    });
  }

  function startTracking() {
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        document.getElementById("status").innerText = `Lat: ${lat}, Lng: ${lng}`;
        sendLocation(lat, lng);
      }, error => {
        console.error("GPS Error:", error);
      }, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 10000
      });
    } else {
      alert("Geolocation not supported.");
    }
  }

  // Start tracking immediately
  startTracking();
</script>

</body>
</html>
